{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hospital_app/css/doctor_page.css' %}">

    {% block extra_css %} {% endblock %}

    <title>{% block title %} Doctor Page {% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h2>Doctor Page</h2>
            </header>
            <nav>
                <a href="{% url 'add_patient_doc' %}">Add Patient</a>
                <a href="{% url 'settings_doc' %}">Settings</a>
            </nav>
            <section>
                {% block content %}
                <h2>Welcome Doctor</h2>
                <div class="views">
                    <div class="view">
                        <img src="{% static 'hospital_app/images/appointment.png' %}" alt="Appointments">
                        <p>Appointments</p>
                        <a class="btn_view" href="{% url 'show_apt_doc' %}">View</a>
                    </div>
                    <div class="view">
                        <img src="{% static 'hospital_app/images/addpatient.png' %}" alt="Patients">
                        <p>Patients</p>
                        <a class="btn_view" href="{% url 'show_pnt_doc' %}">View</a>
                    </div>
                </div>
                {% endblock %}
            </section>
            <div class="log_btn">
                <button class="logout_button" onclick="confirmLogout()">Log out</button>
            </div>
        </div>
    </div>
    <script src="{% static 'hospital_app/js/admin_page.js' %}"></script>
</body>
</html>
