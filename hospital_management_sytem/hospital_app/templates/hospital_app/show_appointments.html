{% extends 'hospital_app/admin_page.html' %}

{% block title %}Add Patient{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
<h1>Add Patient Details</h1>
<form action="" method="post">
    {% csrf_token %}
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" placeholder="Enter first name"><br><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" placeholder="Enter last name"><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter mobile number"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

    <label for="disease">Disease:</label><br>
    <input type="text" id="disease" name="disease" placeholder="Enter disease"><br><br>

    <input type="submit" value="Submit">
</form>

<a href="{% url 'admin_page' %}">Back</a>

{{message}}
{% endblock %}
