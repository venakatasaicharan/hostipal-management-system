{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'hospital_app/css/patient_page.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    {% block extra_css %} {% endblock %}

    <title>
        {% block title %} Patient Page {% endblock %}
    </title>
</head>
<body>
    <div class="container">

        <div class="main-content">
            <header>
                    <h1>Welcome to the Patient Page</h1>
            </header>
            <nav>
                Thanks for using our services, we hope you get well soon
            </nav>
            <section>
                {% block content %} {% endblock %}
            </section>

            <div class="log_btn">
                <button class="logout_button" onclick="confirmLogout()">Log out</button>
            </div>

        </div>
    </div>
    <script src="{% static 'hospital_app/js/admin_page.js' %}"></script>
</body>
</html>
